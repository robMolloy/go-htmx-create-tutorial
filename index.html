<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>films</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./deferme.js" defer></script>

    <script>
      console.log(`initiated at ${new Date().toLocaleTimeString()}`);
    </script>
  </head>
  <body>
    <h1>Contacts</h1>

    <div class="grid grid-cols-2 gap-4 mx-4">
      <div class="p-8 border-2 border-red-100 rounded-xl">
        <ul id="contact-list">
          <li class="mb-1 bg-red-100">rob - rob@mail.com</li>
        </ul>
      </div>
      <div class="p-8 border-2 border-red-100 rounded-xl">
        <form id="add-contact-form">
          <div class="mb-3">
            <label
              for="contact-name"
              class="block text-sm font-bold text-gray-700"
            >
              Name
            </label>
            <input
              type="text"
              name="name"
              id="contact-name"
              class="w-full px-3 py-2 leading-tight text-gray-700 border shadow appearance-none focus:outline-none focus:shadow-outline rounded-xl"
              onblur="validateNameInput()"
            />
            <div name="name-error"></div>
          </div>
          <div class="mb-3">
            <label
              for="contact-email"
              class="block text-sm font-bold text-gray-700"
            >
              Email
            </label>
            <input
              type="text"
              name="email"
              id="contact-email"
              class="w-full px-3 py-2 leading-tight text-gray-700 border shadow appearance-none focus:outline-none focus:shadow-outline rounded-xl"
              onblur="validateEmailInput()"
            />
            <div name="email-error"></div>
          </div>

          <button
            type="submit"
            class="px-4 py-2 font-bold text-white bg-blue-500 hover:bg-blue-700 rounded-xl"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
